name: CI

on:
  push:
    branches:
      - 'main'


jobs:
  test:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: setup-go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.5

      - name: Checkout
        uses: actions/checkout@v2

      - name: golang-lint
        uses: golangci/golangci-lint-action@v3

      - name: lint-testing
        run: go test -shuffle on ./...

